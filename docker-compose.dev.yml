services:
  nameless_note_backend:
    command: sh -c "[ -d node_modules ] || npm install; npm run dev"
    volumes:
      - ./backend:/app:rw
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://nameless_note_db:27017/namelessnote
      - CORS_ORIGIN=http://localhost:3000

  nameless_note_front:
    image: node:20-alpine
    container_name: nameless_note_front_dev
    working_dir: /app
    depends_on:
      - nameless_note_backend
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
      - VITE_GOOGLE_CLIENT_ID=PUT_YOUR_GOOGLE_CLIENT_ID
    command: sh -c "[ -d node_modules ] || npm install; npm run dev -- --host 0.0.0.0 --port 3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    ports:
      - "3000:3000"
