delete:
  tags: [Groups]
  summary: Delete a group and all its properties
  parameters:
    - in: path
      name: groupId
      required: true
      schema: { type: string }
      description: MongoDB ObjectId of the group
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/DeleteGroupResponse.yaml'
    '404':
      $ref: '../schemas/responses/CommonError.yaml'
    '500':
      $ref: '../schemas/responses/CommonError.yaml'
